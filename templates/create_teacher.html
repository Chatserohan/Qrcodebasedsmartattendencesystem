<!-- templates/create_teacher.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Teacher Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
        }
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            border: none;
            color: white;
        }
        input[type="submit"]:hover {
            background-color: #555;
            cursor: pointer;
        }
        .toast {
            color: lightgreen;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Create New Teacher</h2>

    {% if message %}
        <p class="toast">{{ message }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('create_teacher') }}">
        <input type="email" name="email" placeholder="Teacher Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Create Teacher">
    </form>

</body>
</html>
