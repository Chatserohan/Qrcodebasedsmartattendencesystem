<!DOCTYPE html>
<html>
<head>
    <title>View Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>ðŸ“‹ Attendance Records</h2>
    


    <form method="POST">
        <label>Class:</label>
        <select name="class">
            <option value="">-- Select Class --</option>
            {% for cls in classes %}
                <option value="{{ cls }}" {% if cls == class_filter %}selected{% endif %}>{{ cls }}</option>
            {% endfor %}
        </select><br><br>

        <label>Subject:</label>
        <select name="subject">
            <option value="">-- Select Subject --</option>
            {% for sub in subjects %}
                <option value="{{ sub }}" {% if sub == subject_filter %}selected{% endif %}>{{ sub }}</option>
            {% endfor %}
        </select><br><br>

        <label>Date:</label>
        <input type="date" name="date" value="{{ date_filter }}"><br><br>

        <button type="submit">Filter</button>
    </form>

    <br><hr><br>

    {% if records %}
        <table border="1" cellpadding="8">
            <tr>
                <th>Student Name</th>
                <th>Class</th>
                <th>Subject</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
            {% for row in records %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No records found.</p>
    {% endif %}

    <p><a href="{{ url_for('teacher_dashboard') }}">â¬… Back to Dashboard</a></p>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
